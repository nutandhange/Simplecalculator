<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  <h2>nutan</h2>
    
 
</head>
<body>
  <script>
    function add(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 + +n2;
    alert(sum);
      document.getElementById("result").innerText=sum;
    }
     function sub(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sub=+n1 - +n2;
    alert(sub);
      document.getElementById("result").innerText=sub;
    }
     function mul(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var mul=+n1 * +n2;
    alert(mul);
      document.getElementById("result").innerText=mul;
    }
  </script>
  
<form>
  Enter number 1: <input tupe="number" id="num1" requered>
  Enter number 2: <input tupe="number" id="num2" requered>
  <input type="button" value="Add" onclick="add();">
  <input type="button" value="Sub" onclick="sub();">
  <input type="button" value="Mul" onclick="mul();">
 
  <div id="result">
  </div>
  </form>
</body>
</html>
